            <article id="article1">
                <h2>FOR INQUIRIES FILL OUT THIS CONTACT FORM</h2>
                <section>&nbsp;
                    <div id="form">
                        <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <label for="name">Your name:</label>
                                <br />
                                <input id="name" class="input" name="name" type="text" value="" size="30" />
                                <br />
                            </div>
                            <div class="row">
                                <label for="email">Your email:</label>
                                <br />
                                <input id="email" class="input" name="email" type="text" value="" size="30" />
                                <br />
                            </div>
                            <div class="row">
                                <label for="message">Your message:</label>
                                <br />
                                <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea>
                                <br />
                            </div>
                            <input id="submit_button" type="submit" value="Send email" />
                        </form>
                    </div>&nbsp;
                    <h3 class="author">Also connect with us via social media ( <a href="https://www.instagram.com/">Instagram</a>,<a href="https://www.twitter.com/">Twitter</a>, and <a href="https://www.facebook.com/">Facebook</a>)</h3>
